<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envie suas fotos ðŸ“¸</title>

  <!-- Estilos do Uppy (via CDN) -->
  <link href="https://releases.transloadit.com/uppy/v3.14.1/uppy.min.css" rel="stylesheet">

  <!-- Estilo Inline BÃ¡sico -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #ff6f61;
      font-size: 2rem;
    }
    #drag-drop-area {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      padding: 20px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }
    #drag-drop-area:hover {
      border-color: #ff6f61;
    }
  </style>
</head>
<body>
  <h1>Envie suas fotos da festa! ðŸŽ‰</h1>
  <div id="drag-drop-area"></div>

  <!-- Script do Uppy (via CDN) -->
  <script src="https://releases.transloadit.com/uppy/v3.14.1/uppy.min.js"></script>

  <!-- Script Inline para Inicializar o Uppy -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Verifica se o objeto Uppy estÃ¡ disponÃ­vel
      if (typeof Uppy === 'undefined') {
        console.error('Erro: O objeto Uppy nÃ£o foi carregado corretamente.');
        return;
      }

      // Inicializa o Uppy
      const uppy = new Uppy({
        debug: true, // Ativa logs no console para depuraÃ§Ã£o
      })
        .use(Uppy.Dashboard, {
          inline: true,
          target: '#drag-drop-area',
          note: 'Arraste ou clique para enviar suas fotos',
          proudlyDisplayPoweredByUppy: false,
        })
        .use(Uppy.XHRUpload, { endpoint: 'https://tusd.tusdemo.net/files/' });

      // Exibe uma mensagem quando o upload for concluÃ­do
      uppy.on('complete', (result) => {
        if (result.successful.length > 0) {
          alert('Fotos enviadas com sucesso!');
        } else {
          alert('Erro ao enviar fotos. Tente novamente.');
        }
        console.log('Uploads:', result.successful);
      });
    });
  </script>
</body>
</html>
